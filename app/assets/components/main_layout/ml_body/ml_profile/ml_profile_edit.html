			hr{

			/*name namginmal*/

			::content #namginmal paper-input-decorator,
			::content #name paper-input-decorator,
			::content #introduce paper-input-decorator{
				width: 80%;
			}

			/*languages*/
			::content #using_languages,
			::content #wish_languages{
				display: block;
		    	position: relative;
		    	width: 100%;
		    }		    
			::content #using_languages .nested-fields,
			::content #wish_languages .nested-fields{
		    	display: block;
		    	position: relative;
		    	width: 80%;
		    	padding-bottom: 1rem;
		    }

		    ::content #wish_languages .nested-fields label{

		    }
		    ::content #using_languages .nested-fields paper-button,
		    ::content #wish_languages .nested-fields paper-button{
		    	width: 3.5rem;
		    	height: 2.65rem;
		    	position: absolute;
		    	right: 0;
		    	top: 0;
		    	border-radius: 2rem 0 0 2rem;
		    }
		    ::content #using_languages .nested-fields .input,
		    ::content #wish_languages .nested-fields .input{
		    	padding-bottom: 0.2rem;
		    }		    
		    ::content #using_languages > #using_languages_add,
		    ::content #wish_languages > #wish_languages_add{
		    	float: right;
		    	background: rgba(0,0,0,0.3);
		    	font-weight: 600;
		    	border-radius: 50%;
		    }

		    ::content #interests{
		    	width: 100%;
		    }
		    ::content #interests #buttons_field paper-button{
		    	border-radius: 50%;
		    }
		    @media (min-width: 992px){
		    	::content #using_languages,
		    	::content #wish_languages{
		    		width: 70%;		
		    	}
		    	::content #using_languages .nested-fields,
		    	::content #wish_languages .nested-fields{
		    		width: 47.5%;			
		    	}
		    	::content #interests{

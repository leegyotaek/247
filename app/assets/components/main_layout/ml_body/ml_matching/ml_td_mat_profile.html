<polymer-element name="ml-td-mat-profile" noscript>
	<template>
		<style shim-shadowdom>
			:host{
				display: block;
				background: rgba(255, 150, 35, 0.2);
				border-radius: 1rem;
				padding: 0.25rem;
				margin: 0 0.15rem 0 0.15rem;
				width: 50%;
				font-size: 1rem;
			}
			::content img{
		    	width: 100%;	
		    	height: 100%;
		    	border-radius: 0.65rem;
		    	margin: 0 0.15rem 0.15rem 0;
		    }
		    ::content .picture,
		    ::content .text,
		    ::content .introduce{
		    	display: inline-block;
		    	float: left;
		    }
		    ::content .text{
		    	width: 100%;
		    	font-size: 1.05rem;
		    }
		    ::content .text div{
		    	margin: 0.3rem 0 0.3rem 0;
		    }
		    ::content .text div span:nth-child(1),
		    ::content .introduce div:nth-child(1){
		    	font-weight: 700;
		    }
			@media (min-width: 768px) {
		        :host {
		    		width: 22rem;
		    		padding: 0.35rem;
		    		margin: 0 0.25rem 0 0.25rem;
			    }
			    ::content img{
			    	width: 8rem;	
			    	height: 8rem;
			    	margin: 0 0.3rem 0.3rem 0;
			    }
			    ::content .text{
			    	width: 60.5%;
			    	font-size: 0.9rem;
			    }
		    }
		    @media (min-width: 992px) {
		        :host {
		    		width: 29rem;
		    		padding: 0.5rem;
		    		margin: 0 0.5rem 0 0.5rem;
			    }
			    ::content img{
			    	width: 10rem;	
			    	height: 10rem;
			    	margin: 0 0.6rem 0.6rem 0;
			    }
			    ::content .text{
			    	width: 62.5%;
			    	font-size: 1.05rem;
			    }
		    }
		</style>
		<content select="*"></content>
	</template>
</polymer-element>

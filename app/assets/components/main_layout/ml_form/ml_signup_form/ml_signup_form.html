<polymer-element name="ml-signup-form" noscript>
	<template>
		<style shim-shadowdom>
			hr{
				border-width: 0px;
				border: 0.1em solid #dfdfdf;
			}
			div[div-selector]{
				width: 100%;
				margin-top: 10px;
				margin-bottom: 10px;
				border-top: 1px solid #efefef;
			}
			div[signup-header]{
				width: 100%;
			}
			div[signup-header] ::content h2, 
			div[signup-header] ::content h3>a,
			::content [social-signup],
			::content [email-signup]{
				font-weight: 600;
			}
			::content [social-signup],
			::content [email-signup],
			div[signup-header] ::content h3{
				color: #000;
			}
			::content #signup_form{
			}
		</style>

		<paper-shadow z="3">

			<div div-selector>

				<div signup-header layout horizontal justified center>					
					<div flex self-center>
						<content select="[header-a]"></content>
					</div>

					<div flex self-end>
						<content select="[header-b]"></content>
					</div>
				</div>

				<hr>

				<bs-row>
					<bs-col md="4">
						<div layout vertical center>
							<content select="[social-signup]"></content>
						</div>
					</bs-col>

					<bs-col md="8">
						<div layout vertical center>
							페이스북 구글 가입
						</div>
					</bs-col>
				</bs-row>

				<hr>

				<bs-row>
					<bs-col md="4">
						<div layout vertical center>
							<content select="[email-signup]"></content>
						</div>
					</bs-col>

					<bs-col md="8">
						<div layout vertical center>
							<content select="#signup_form"></content>
						</div>
					</bs-col>
				</bs-row>

			</div>

		</paper-shadow>

	</template>
</polymer-element>

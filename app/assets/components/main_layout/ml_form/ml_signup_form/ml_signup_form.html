<polymer-element name="ml-signup-form" noscript>
	<template>
		<style shim-shadowdom>
			hr{
				border-width: 0px;
				border: 0.1em solid #dfdfdf;
			}

			.container{
				display: inline-block;
				width: 100%;
				margin-top: 1em;
				margin-bottom: 1em;
			}

			.signup-top ::content h2, 
			.signup-top ::content h3>a,
			[social-signup],
			[email-signup]{
				font-weight: 600;
			}

			[social-signup],
			[email-signup],
			.signup-top ::content h3{
				color: #000;
			}

			[social-signup],
			[email-signup],
			[email-caution]{
				padding: 1rem;
			}
			::content #signup_form{
				width: 80%;
			}
		</style>

			<div class="container">

				<div class="signup-top" layout horizontal center>					
					<div flex self-center>
						<content select="[header-a]"></content>
					</div>

					<div flex self-end>
						<content select="[header-b]"></content>
					</div>
				</div>

				<hr>

				<div class="signup-middle">
					<bs-row>
						<bs-col md="4">
								<h3 social-signup>소셜계정을 이용한 계정 생성</h3>
						</bs-col>

						<bs-col md="8">
							<div layout vertical center>
								<content select="social-auth"></content>
							</div>
						</bs-col>
					</bs-row>
				</div>

				<hr>

				<div class="signup-bottom">
					<bs-row>
						<bs-col md="4">
								<h3 email-signup>이메일을 이용한 계정 생성</h3>
								<ml-highlight><h5 email-caution>빈칸을 모두 채워 주세요.</h5></ml-highlight>
						</bs-col>

						<bs-col md="8">
							<div layout vertical center>
								<content select="#signup_form"></content>
							</div>
						</bs-col>
					</bs-row>
				</div>

			</div>

	</template>
</polymer-element>

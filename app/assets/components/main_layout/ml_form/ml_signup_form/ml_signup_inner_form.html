<polymer-element name="ml-signup-inner-form" noscript>
	<template>
		<style shim-shadowdom>
			hr{
				border-width: 0;
				margin: 1.4rem 0 1.4rem 0;
			}
			div ::content label{
				cursor: pointer;
				font-weight: 600;
			}
			div ::content label[fielderrors]{
				color: #d61d00;
			}
			div ::content #signup_birthday input {
				border: 0.08rem solid #DDDDDD; 
				background-color: #fEfEfE; 
				color:#555555; 
				padding: 0.4rem;
				width: 80%; 
				border-radius: 0.25rem; 
			}
          	div ::content #signup_birthday input:hover {
          		border: 0.08rem solid #f4511e; 
          		box-shadow: 0 0.08rem 0.08rem rgba(0, 0, 0, 0.075) inset, 0 0 0.5rem rgba(244,81,30,0.6);
          	}
		</style>

		<div>
			<content select="[for=user_name]"></content>
			<br>
			<content select="#signup_username"></content>
		</div>

		<hr>

		<div>
			<content select="[for=user_email]"></content>
			<br>
			<content select="#signup_email"></content>
		</div>

		<hr>

		<div>
			<content select="[for=user_password]"></content>
			<br>
			<content select="#signup_password"></content>
		</div>

		<hr>

		<div>
			<content select="[for=user_password_confirmation]"></content>
			<br>
			<content select="#signup_password_confirmation"></content>
		</div>

		<hr>

		<div>
			<content select="#signup_birthday"></content>
		</div>

		<hr>

		<div layout vertical center>
			<content select="#signup_button"></content>
		</div>

	</template>
<polymer-element>

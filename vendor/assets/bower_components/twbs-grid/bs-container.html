<!-- Import Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

##### Example

    <bs-container>

        <bs-col md="4">bs-col md="4"</bs-col>
        <bs-col md="4">bs-col md="4"</bs-col>
      </bs-row>
    </bs-container>

@element bs-container

@status alpha
@homepage http://robdodson.github.io/twbs-grid

<!-- Define "container" custom element -->
<polymer-element name="bs-container" noscript>
  <template>
    <link rel="stylesheet" href="css/bs-container.css">

</polymer-element>

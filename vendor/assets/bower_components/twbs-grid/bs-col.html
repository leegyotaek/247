<!-- Import Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
A Bootstrap Grid Column

##### Example

    <bs-container>
      <bs-row>
        <bs-col md="4">bs-col md="4"</bs-col>
        <bs-col md="4">bs-col md="4"</bs-col>
        <bs-col md="4">bs-col md="4"</bs-col>
      </bs-row>
    </bs-container>

@element bs-col
@blurb Custom element for generating Bootstrap grid columns
@status alpha
@homepage http://robdodson.github.io/twbs-grid
-->

<!-- Define "col" custom element -->
<polymer-element name="bs-col" attributes="xs sm md lg xspull smpull mdpull lgpull xspush smpush mdpush lgpush xsoffset smoffset mdoffset lgoffset">
  <template>
    <link rel="stylesheet" href="css/bs-col.css">
    <link rel="stylesheet" href="css/bs-col-pull.css">
    <link rel="stylesheet" href="css/bs-col-push.css">
    <link rel="stylesheet" href="css/bs-col-offset.css">
    <content></content>
  </template>

  <script>
    Polymer('bs-col', {
      xs: "12",
      sm: "12",
      md: "12",
      lg: "12",
      xspull: "0",
      smpull: "0",
      mdpull: "0",
      lgpull: "0",
      xspush: "0",
      smpush: "0",
      mdpush: "0",
      lgpush: "0",
      xsoffset: "0",
      smoffset: "0",
      mdoffset: "0",
      lgoffset: "0"
    });
  </script>
</polymer-element>
